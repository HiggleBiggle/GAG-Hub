<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Grow a Garden Shop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #0a0a23;
      color: #ffffff;
    }
    h1 {
      text-align: center;
      padding: 20px;
      font-size: 36px;
      color: #b5f7b5;
    }
    .section {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    .item-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: #ffffff10;
      border: 1px solid #333;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
    }
    .card h3 {
      margin-bottom: 10px;
      color: #b5f7b5;
    }
    .card p {
      font-size: 20px;
      margin-bottom: 15px;
      color: #ff9999;
    }
    .card button {
      background-color: #4ade80;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    .card button:hover {
      background-color: #22c55e;
    }
  </style>
</head>
<body>
  <h1>üå± Grow a Garden Shop üå∏</h1>

  <div class="section">
    <h2>üêæ Pets</h2>
    <div class="item-list">
      <div class="card">
        <h3>Disco Bee</h3>
        <p>$20</p>
        <button onclick="buy('https://buy.stripe.com/test_eVq9AM0dUfSI1yt0zo7kc02')">Buy Now</button>
      </div>
      <div class="card">
        <h3>Butterfly</h3>
        <p>$18</p>
        <button onclick="buy('https://buy.stripe.com/test_7sY14g7Gm9ukelffui7kc03')">Buy Now</button>
      </div>
      <div class="card">
        <h3>Dragonfly</h3>
        <p>$15</p>
        <button onclick="buy('https://buy.stripe.com/test_14A6oAbWC0XOa4Zeqe7kc05')">Buy Now</button>
      </div>
      <div class="card">
        <h3>Raccoon</h3>
        <p>$15</p>
        <button onclick="buy('https://buy.stripe.com/test_5kQ3cobWCdKAelf3LA7kc04')">Buy Now</button>
      </div>
      <div class="card">
        <h3>Red Fox</h3>
        <p>$10</p>
        <button onclick="buy('https://buy.stripe.com/test_eVq14g9OucGwelf2Hw7kc06')">Buy Now</button>
      </div>
    </div>
  </div>

  <div class="section">
    <h2>üí∞ Currency</h2>
    <div class="item-list">
      <div class="card">
        <h3>3 Trillion Sheckles</h3>
        <p>$10</p>
        <button onclick="buy('https://buy.stripe.com/test_4gMdR28Kq5e46SNci67kc00')">Buy Now</button>
      </div>
      <div class="card">
        <h3>1 Trillion Sheckles</h3>
        <p>$4</p>
        <button onclick="buy('https://buy.stripe.com/test_cNi00c4uacGw7WReqe7kc01')">Buy Now</button>
      </div>
    </div>
  </div>

  <script>
    function buy(link) {
      window.open(link, "_blank");
    }
  </script>
</body>
</html>
